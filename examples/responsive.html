<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <title>Responsive | Range slider</title>
    <link rel="stylesheet" href="../build/rangeslider.min.css" type='text/css' media='all' />
    <style>
        .app {
            max-width: 700px;
            padding-top: 100px;
            margin-left: auto;
            margin-right: auto;

            min-height: 100vh;

            padding-bottom: 40px;

            overflow: hidden;
        }

        .__rangeslider {
            margin-top: 20px;
            margin-left: 4px;

            width: 200px;
        }
        .__rangeslider__swipe {
            background: rgba(245, 48, 48, 0.2)
        }
    </style>
</head>
<body>
    
    <div class="app">
        <div class="rangeslider">
            <div class="rangeslider__track"></div>
            <a class="rangeslider__pin"></a>
        </div>
    </div>


    <script src="../build/rangeslider.min.js"></script>
    <script src="responsive.js"></script>
</body>
</html>
